<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .menu{
            width: 100%;
            height: 60px;
            background-color: #eeeeee;
            overflow: hidden;
        }
        .model{
            width: 120px;
            height: 40px;
            margin: 10px auto;
        }
        .model_block{
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 24px;
            float: left;
            background-color: #eeeeee;
            transition: 0.5s;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -o-transition: 0.5s;
        }
        .model_block_active{
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 24px;
            float: left;
            background-color: #333333;
            color: #eeeeee;
            transition: 0.5s;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -o-transition: 0.5s;
        }
        .model_block:hover{
            background-color: #333333;
            color: #eeeeee;
        }
        .model_block:active{
            background-color: #eeeeee;
            color: #333333;
        }
        .content{
            background-color: #eeeeee;
            overflow: hidden;
            padding: 0 20px 20px;
        }
        .block{
            background-color: #cccccc;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            transition: 0.5s;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -o-transition: 0.5s;
        }
        .block:hover{
            background-color: #d5d5d5;
        }
        .block_menu{
            width: 100%;
            height: 30px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .block_menu_icon{
            width: 30px;
            height: 30px;
            line-height: 34px;
            font-size: 20px;
            text-align: center;
            float: right;
            transition: 0.5s;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -o-transition: 0.5s;
        }
        .block_menu_icon:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div ng-controller="dataList">
    <div class="menu">
        <div class="model">
            <div ng-class="model==0 ? 'model_block_active' : 'model_block'" ng-click="setModel(0)"><span class="glyphicon glyphicon-th-list"></span></div>
            <div ng-class="model==1 ? 'model_block_active' : 'model_block'" ng-click="setModel(1)"><span class="glyphicon glyphicon-th"></span></div>
            <div ng-class="model==2 ? 'model_block_active' : 'model_block'" ng-click="setModel(2)"><span class="glyphicon glyphicon-edit"></span></div>
        </div>
    </div>
    <div class="content" ng-if="model==0">
        <div class="block" ng-repeat="d in data">
            <span ng-repeat="(key, value) in d" ng-if="key!='id'">{{key}}: {{value}}<br></span>
        </div>
    </div>

    <div class="content" ng-if="model==1">

    </div>

    <div class="content" ng-if="model==2">
        <div class="block" ng-repeat="n in 10">
            ???
        </div>
        <div class="block" ng-repeat="d in opedata">
            <div class="block_menu">
                <div class="block_menu_icon" ng-click="deleteData($index)"><span class="glyphicon glyphicon-remove"></span></div>
            </div>
            <div class="input-group" ng-repeat="i in range(d.keyList.length) track by $index">
                <span class="input-group-addon">变量值</span>
                <input type="text" class="form-control" ng-model="d.keyList[$index]">
                <span class="input-group-addon">值</span>
                <input type="text" class="form-control" ng-model="d.valueList[$index]">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="deleteKey($parent.$index, $index)"><span class="glyphicon glyphicon-remove"></span></button>
                </span>
            </div>
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-block btn-default" ng-click="addKey($index)">+ 新数据项</button>
                </span>
            </div>
        </div>
        <button class="btn btn-block btn-default" ng-click="addData()">+ 新数据</button><br>
        <button class="btn btn-block btn-default" ng-click="pushData()" style="height: 60px; margin: 20px auto 0px">保存</button>
    </div>

    <div class="content" ng-if="false">
        {{data}}<br><br>
        {{opedata}}<br><br>
        {{test}}
    </div>
</div>
</body>
</html>
